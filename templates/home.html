{% extends "base.html" %}

{% block content %}

<h1>Welcome to SyncUp</h1>

{% if user.is_authenticated %}
    <p>You are logged in as {{ user.email }}</p>
{% else %}
    <a class="btn" href="{% url 'login' %}">Login</a>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">submit</button>
</form>

{% if workspace %}
 <a class="btn" href="{% url 'workspace-dashboard' workspace_slug %}">Go to Dashboard</a>
 {%endif %}
{% endblock %}
